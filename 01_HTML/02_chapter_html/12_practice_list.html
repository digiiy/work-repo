<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <!-- 1행 -->
            <tr>
                <!-- 1열 -->
                <th>첫번째 목록</th>
                <!-- 2열 -->
                <td>디자인</td>
            </tr>
        </thead>
        <tr>
            <!-- 1행 -->
            <td></td>
            <!-- 2행 -->
            <td>
                <ol>
                <!-- b : 굵은글씨 -->
                <li><b>Lorem ipsum dolor sit amet</b></li>
                <!-- i : 이텍릭체 -->
                <li><i>Lorem dolor sit amet</i></li>
                <!-- small : 작은글씨 -->
                <li><small>Lorem dolor sit amet</small></li>
                <!-- sub : 아래첨자 -->
                <li><sub>Lorem dolor sit amet</sub></li>
            </td>
            </ol>
        </tr>
        <tr>
            <th>두번째 목록</th>
            <td>디자인 시작</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ol><b>Lorem ipsum dolor sit amet</b></li>
                <li><ins>Lorem dolor sit amet</ins></li>
                <li><del>Lorem dolor sit amet</del></li>
                <li><del>Lorem dolor sit amet</del></li>
            </td>
            </ol>
        </tr>
        <tr>
            <th>세번째 목록</th>
            <td>디자인 끝</td>
        </tr>
    </table>
    
</body>
</html>
