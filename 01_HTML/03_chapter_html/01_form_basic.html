<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) input : 입력양식 -->
    <!-- 사용법 : <input type="형태" name="변수명" value="화면에_보여질값" /> -->
    <!-- type="text" : 아이디 입력양식 -->
    <input type="text" name="name" value="" /> 
     <br/>
    <!-- type="text" : 비밀번호 입력양식 -->
    <input type="password" name="password" value="" /> 
     <br/>
    <!-- type="text" : 체크박스 입력양식, 둘다 체크 가능 -->
    <input type="checkbox" name="checkbox" value="checkbox" /> 좋음
    <input type="checkbox" name="checkbox" value="checkbox" /> 나쁨
     <br/>
    <!-- 줄삭제 : ctrl + y -->
    <!-- type="text" : 라디오 입력양식, 하나만 체크 가능, 단 name의 값 2개가 일치해야함 -->
    <input type="radio" name="radio" value="radio" /> 여
    <input type="radio" name="radio" value="radio" /> 남
     <br/>
      <!-- type="text" : 대화상자 입력양식 -->
    <input type="file" name="file" value="file" /> 
     <br/>
     <!-- type="text" : 히든 입력양식, (화면에는 안보이지만 html 문서에 값을 가지고 있음) -->
    <input type="hidden" name="hidden" value="홍길동" /> 
    <br/>
    <!-- type="text" : 버튼 입력양식 -->
    <input type="button" value="홍길동" /> 

    <!-- 화면 입력된 text를 지우는 기능 -->
    <input type="reset" value="reset" />

    <!-- 다른 웹페이지로 이동하는 기능 -->
    <input type="submit" value="submit" /> 
     <br/>
</body>
</html>
